<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
     <h1>Calculator</h1>

    <form action="" name="cal">
        <input type="text" name="display" style="width: 300px;height: 50px; background-color: gray;"> <br>
        <input class="btn" type="button" value="0" onclick="cal.display.value += '0'">
        <input class="btn" type="button" value="1" onclick="cal.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="cal.display.value += '2'">
        <input class="btn" type="button" value="+" onclick="cal.display.value += '+'" style="background-color: orange;"> <br>
        <input class="btn" type="button" value="3" onclick="cal.display.value += '3'">
        <input class="btn" type="button" value="4" onclick="cal.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="cal.display.value += '5'">
        <input class="btn" type="button" value="-" onclick="cal.display.value += '-'" style="background-color: greenyellow;"> <br>
        <input class="btn" type="button" value="6" onclick="cal.display.value += '6'">
        <input class="btn" type="button" value="7" onclick="cal.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="cal.display.value += '8'">
        <input class="btn" type="button" value="*" onclick="cal.display.value += '*'" style="background-color: blueviolet;"> <br>
        <input class="btn" type="button" value="9" onclick="cal.display.value += '9'">
        <input class="btn" type="button" value="C" onclick="cal.display.value = ''" style="background-color: red;">
        <input class="btn" type="button" value="=" onclick="cal.display.value = eval(cal.display.value)">
        <input class="btn" type="button" value="&#247" onclick="cal.display.value += '/ '" style="background-color: crimson;">
    </form>
